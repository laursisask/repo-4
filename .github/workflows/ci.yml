      uses: Alfresco/alfresco-build-tools/.github/actions/reportportal-prepare@v7.2.0
      with:
        rp-launch-prefix: ${{ env.RP_LAUNCH_PREFIX }}
        rp-project: ${{ env.RP_PROJECT }}
        rp-token: ${{ secrets.REPORT_PORTAL_TOKEN }}
        rp-use-static-launch-name: true
    - continue-on-error: true
      env:
        RP_ENABLED: ${{ steps.rp-prepare.outputs.enabled }}
        RP_KEY: ${{ steps.rp-prepare.outputs.key }}
        RP_URL: ${{ steps.rp-prepare.outputs.url }}
      if: github.ref_name == 'master'
      name: Add GitHub Step Summary
      run: bash scripts/ci/add_step_summary.sh
    - continue-on-error: true
      env:
        RP_OPTS: ${{ github.ref_name == 'master' && steps.rp-prepare.outputs.mvn-opts
          || '' }}
      id: run-tests
      name: Test
      run: 'eval "args=($RP_OPTS)"

        mvn -B test -pl :alfresco-governance-services-automation-community-rest-api
        -Dskip.automationtests=false -Pags -Pall-tas-tests "${args[@]}"

        '
      timeout-minutes: ${{ fromJSON(env.GITHUB_ACTIONS_DEPLOY_TIMEOUT) }}
    - continue-on-error: true
      if: github.ref_name == 'master'
      name: Update GitHub Step Summary
      run: "echo \"#### \u23F1 After Tests: $(date -u +'%Y-%m-%d %H:%M:%S%:z')\" >>\
        \ $GITHUB_STEP_SUMMARY\n"
    - continue-on-error: true
      id: rp-summarize
      if: github.ref_name == 'master'
      name: Summarize Report Portal
      uses: Alfresco/alfresco-build-tools/.github/actions/reportportal-summarize@v7.2.0
      with:
        rp-launch-key: ${{ steps.rp-prepare.outputs.key }}
        rp-project: ${{ env.RP_PROJECT }}
        rp-token: ${{ secrets.REPORT_PORTAL_TOKEN }}
        tests-outcome: ${{ steps.run-tests.outcome }}
    - continue-on-error: true
      if: steps.run-tests.outcome != 'success'
      name: Exit on failure
      run: 'echo "::error title=run-tests::Tests failed: re-throwing on error."

